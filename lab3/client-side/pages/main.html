<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto my-10">
      <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
        <div class="mb-4 text-center">
          <h2 class="text-2xl font-bold">Profile Data</h2>
        </div>
        <form action="welcome.html" method="post" novalidate>
          <div class="mb-4">
            <label
              class="block text-gray-700 font-semibold mb-2 mb-2"
              for="name"
            >
              Name
            </label>
            <input
              class="form-input w-full px-3 py-2 border border-gray-300 rounded"
              type="text"
              name="name"
              id="name"
              minlength="4"
              required
            />
            <div
              class="text-red-500 text-sm mt-1"
              id="nameError"
              style="display: none"
            >
              Name must be at least 4 characters long.
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="mobile">
              Mobile
            </label>
            <input
              class="form-input w-full px-3 py-2 border border-gray-300 rounded"
              type="tel"
              name="mobile"
              id="mobile"
              pattern="[0-9]{11}"
              required
            />
            <div
              class="text-red-500 text-sm mt-1"
              id="mobileError"
              style="display: none"
            >
              Please enter 11 digits.
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="address">
              Address
            </label>
            <input
              class="form-input w-full px-3 py-2 border border-gray-300 rounded"
              type="text"
              name="address"
              id="address"
              required
            />
            <div
              class="text-red-500 text-sm mt-1"
              id="addressError"
              style="display: none"
            >
              Address must be provided.
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2" for="email">
              Email
            </label>
            <input
              class="form-input w-full px-3 py-2 border border-gray-300 rounded"
              type="email"
              name="email"
              id="email"
              required
            />
            <div
              class="text-red-500 text-sm mt-1"
              id="emailError"
              style="display: none"
            >
              Please enter a valid email address.
            </div>
          </div>
          <div class="text-center">
            <button
              class="btn-primary bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
              type="submit"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="../scripts/script.js" async></script>
  </body>
</html>
